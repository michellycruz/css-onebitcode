<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento para astronautas</title>
</head>
<style>
/*
    #f1c40f -> Amarelo
    #2c3e50 -> Azul
    #e74c3c -> Vermelho
                            */

    body{
        background-color: #2c3e50;
        color: white;
    }

    h3{
        background-color: #f1c40f;
        color: black;
    }

    h4{
        color: #f1c40f;
    }

    .astronomia{
        color: #e74c3c;
    }

</style>
<body>
    <header>
        <h1>Treinamento para astronautas</h1>

        <h4>Dias da semana</h4>

        <ul>
            <li>Segunda</li>
            <li>Terça</li>
            <li>Quarta</li>
        </ul>
    </header>

    <section>
            <h3>Segunda</h3>
                <ul>
                    <li>Condicionamento cardiorespiratório</li>
                    <li>Aula de mecânica</li>
                </ul>
    </section>

    <section>
            <h3>Terça</h3>
                <ul>
                    <li>Treinamento em gravidade zero</li>
                    <li class="astronomia">Aula sobre astronomia</li>
                </ul>
    </section>

    <section>
            <h3>Quarta</h3>
                <ul>
                    <li>Aula sobre coleta de material científico</li>
                    <li class="astronomia">Aula sobre astronomia</li>
                </ul>
    </section>
</body>
</html>
